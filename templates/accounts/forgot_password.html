{% load static %}
<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>忘记密码 - EduCloud 智慧教务</title>
  {% load static %}
  <!-- Bootstrap 5 CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="{% static 'vendor/fontawesome/css/all.min.css' %}" rel="stylesheet">
  <!-- Modern CSS -->
  <link rel="stylesheet" href="{% static 'css/modern.css' %}?v=2.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #ffffff;
    }

    .login-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* Left Side - Form */
    .login-form-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background-color: #ffffff;
      position: relative;
    }

    .form-wrapper {
      width: 100%;
      max-width: 420px;
    }

    .back-home {
      position: absolute;
      top: 40px;
      left: 40px;
      color: var(--text-secondary);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.2s;
    }

    .back-home:hover {
      color: var(--accent-color);
    }

    /* Right Side - Image/Art */
    .login-art-side {
      flex: 1.2;
      background: var(--accent-gradient);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
      overflow: hidden;
      border-bottom-left-radius: 60px;
    }

    .art-content {
      z-index: 2;
      text-align: center;
      padding: 60px;
      max-width: 600px;
    }

    .art-content h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 20px;
      line-height: 1.1;
    }

    .art-content p {
      font-size: 1.1rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    /* Circles for decoration */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }

    .c1 {
      width: 300px;
      height: 300px;
      top: -50px;
      right: -50px;
    }

    .c2 {
      width: 500px;
      height: 500px;
      bottom: -150px;
      left: -150px;
    }

    .c3 {
      width: 150px;
      height: 150px;
      top: 40%;
      right: 20%;
    }

    /* Form Elements Override */
    .form-control {
      background-color: #f4f7fe;
      border: none;
      padding: 16px 20px;
      border-radius: 16px;
      font-size: 0.95rem;
    }

    .form-control:focus {
      background-color: #ffffff;
      box-shadow: 0 0 0 2px var(--accent-color);
    }

    .form-label {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .brand-header {
      margin-bottom: 40px;
    }

    .brand-header h3 {
      font-weight: 800;
      color: var(--text-primary);
      font-size: 2rem;
    }

    .alert {
      border-radius: 12px;
      padding: 14px 18px;
      margin-bottom: 20px;
    }

    @media (max-width: 992px) {
      .login-art-side {
        display: none;
      }

      .login-form-side {
        background-color: var(--bg-body);
      }

      .form-wrapper {
        background: white;
        padding: 40px;
        border-radius: 30px;
        box-shadow: var(--shadow-lg);
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <!-- Left Side: Forgot Password Form -->
    <div class="login-form-side">
      <a href="/ui/login" class="back-home">
        <i class="fa-solid fa-chevron-left"></i> 返回登录
      </a>

      <div class="form-wrapper">
        <div class="brand-header">
          <h3 class="mb-2">重置密码</h3>
          <p class="text-secondary">请输入您的姓名和学号以重置密码</p>
        </div>

        {% if error %}
        <div class="alert alert-danger" role="alert">
          <i class="fa-solid fa-circle-exclamation me-2"></i>{{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="alert alert-success" role="alert">
          <i class="fa-solid fa-circle-check me-2"></i>{{ success }}
          <div class="mt-3">
            <a href="/ui/login" class="btn btn-primary btn-sm">返回登录</a>
          </div>
        </div>
        {% else %}
        <form method="post">
          {% csrf_token %}

          <div class="mb-4">
            <label class="form-label">姓名</label>
            <input type="text" name="name" class="form-control" placeholder="请输入您的姓名" required autocomplete="name">
          </div>

          <div class="mb-4">
            <label class="form-label">学号</label>
            <input type="text" name="student_id" class="form-control" placeholder="请输入您的学号" required autocomplete="username">
          </div>

          <div class="mb-4">
            <label class="form-label">新密码</label>
            <input type="password" name="new_password" class="form-control" placeholder="请输入新密码" required autocomplete="new-password">
            <small class="text-muted mt-1 d-block">密码应包含至少8个字符</small>
          </div>

          <div class="mb-5">
            <label class="form-label">确认新密码</label>
            <input type="password" name="confirm_password" class="form-control" placeholder="请再次输入新密码" required autocomplete="new-password">
          </div>

          <button class="btn btn-primary w-100 py-3 rounded-4 mb-4" type="submit">
            <i class="fa-solid fa-key me-2"></i>重置密码
          </button>

          <div class="text-center">
            <span class="text-secondary small">记起密码了? </span>
            <a href="/ui/login" class="text-primary fw-bold small ms-1">返回登录</a>
          </div>
        </form>
        {% endif %}
      </div>
    </div>

    <!-- Right Side: Artwork -->
    <div class="login-art-side">
      <div class="circle c1"></div>
      <div class="circle c2"></div>
      <div class="circle c3"></div>

      <div class="art-content">
        <div class="mb-4" style="font-size: 4rem;"><i class="fa-solid fa-key"></i></div>
        <h1>重置密码</h1>
        <p>通过验证您的身份信息<br>安全地重置您的账户密码</p>
      </div>
    </div>
  </div>

  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
