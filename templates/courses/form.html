{% extends 'base.html' %}
{% block page_title %}{{ title }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <form method="post" class="card border-0 shadow-sm">
            {% csrf_token %}
            <div class="card-header bg-white border-0 pt-4 ps-4">
                <h5 class="mb-0 fw-bold text-primary"><i class="fa-solid fa-book-open me-2"></i>课程信息</h5>
            </div>
            <div class="card-body p-4">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-secondary">课程代码</label>
                        {{ form.code }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-secondary">课程名称</label>
                        {{ form.name }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-secondary">类别</label>
                        {{ form.category }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-secondary">选课人数</label>
                        {{ form.enroll_count }}
                    </div>
                </div>
            </div>
            <div class="card-footer bg-white border-0 pb-4 ps-4 d-flex gap-3">
                <button class="btn btn-primary px-4" type="submit">
                    <i class="fa-solid fa-save me-2"></i>保存
                </button>
                <a class="btn btn-outline-secondary px-4" href="/courses/">
                    <i class="fa-solid fa-arrow-left me-2"></i>返回
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
