{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登录 · EduCloud</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <style>
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#0ea5e9 0%,#10b981 100%)}
    .login-card{width:360px;max-width:92vw;background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.15);overflow:hidden}
    .header{padding:18px 20px;background:#111;color:#fff;display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:600}
    .content{padding:20px}
    .input{width:100%;height:38px;border:1px solid #e5e7eb;border-radius:8px;padding:0 12px}
    .btn{width:100%;height:38px;border:none;border-radius:8px;background:#10b981;color:#fff;margin-top:12px}
    .msg{margin-top:10px;color:#ef4444;text-align:center}
    .success{color:#10b981}
    .footer{padding:14px 20px;background:#f9fafb;text-align:center;color:#6b7280}
  </style>
</head>
<body>
  <div class="login-card">
    <div class="header"><div class="brand">EduCloud · 智慧教务</div><div>登录</div></div>
    <div class="content">
      <form method="post" action="/ui/login">
        {% csrf_token %}
        <input class="input" name="username" placeholder="用户名" autocomplete="username" />
        <input class="input" name="password" type="password" placeholder="密码" autocomplete="current-password" style="margin-top:10px" />
        <button class="btn" type="submit">登录</button>
      </form>
      {% if error %}<div class="msg">{{ error }}</div>{% endif %}
      {% if success %}<div class="msg success">登录成功</div>{% endif %}
    </div>
    <div class="footer">© EduCloud</div>
  </div>
</body>
</html>
