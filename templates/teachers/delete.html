{% extends 'base.html' %}
{% block page_title %}删除教师{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5 text-center">
                <div class="mb-4 text-danger">
                    <i class="fa-solid fa-triangle-exclamation fa-4x"></i>
                </div>
                <h4 class="mb-3 fw-bold">确认删除?</h4>
                <p class="text-secondary mb-4">您确定要删除教师 <span class="fw-bold text-dark">{{ obj.name }}</span> 吗？<br>此操作无法撤销。</p>
                
                <form method="post" class="d-flex justify-content-center gap-3">
                    {% csrf_token %}
                    <a class="btn btn-outline-secondary px-4 rounded-pill" href="/teachers/">取消</a>
                    <button class="btn btn-danger px-4 rounded-pill" type="submit">确认删除</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
